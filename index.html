<body background="assets/images/synthwave.jpg">

  <main>
  <h1 class="glow">Guess the Word</h1> 
    <div class="container">
         <div class="middle">  
            <p class= "glow" id="answerWord"> </p>
          <div class="gif">
              <iframe id="giphy-embed" src="" frameBorder="0" ></iframe>
          </div>
      </div>
      <div class="left side">
          <div class="wins">
              <h2>Wins</h2>
              <p id="numWins"></p>
          </div>
          <div class="losses">
              <h2>Losses</h2>
              <p id="numLosses"></p>
          </div>
      </div>
      <div class="right side">
          <h3><span id="numGuesses"></span> lives remaining</h3>
          <h2>Guessed Letters</h2>
          <p id="guessedLetters"></p>
      </div>
  </div>
</main>
